language: node_js
matrix:
    fast_finish: true
    allow_failures:
        - node_js: "0.12"
branches:
  except:
    - demo
node_js:
    - "0.10"
    - "0.12"
services:
    - couchdb
env:
    global:
        - NODE_ENV=test
before_install:
    - git clone git://github.com/cozy/cozy-data-system.git
    - cd cozy-data-system
    - npm install forever coffee-script -g
    - npm install # data-system
    - pwd
    - NAME=data-system TOKEN=token forever start -o forever-ds.log build/server.js
    - ps aux | grep server.js
    - sleep 5
    - cat forever-ds.log
    - sudo netstat -plunt
    - curl http://localhost:9101/
    - cd ..
    - export NAME=proxy
    - export TOKEN=token
